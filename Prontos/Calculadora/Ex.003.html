<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-butons">
            <button class="btn" id="actclearDisplay">CE</button>
            <button class="btn" id="actclearCalculo">C</button>
            <button class="btn" id="actapagar">⇤</button>
            <button class="btn" id="funcdividir">/</button>
            <button class="btn" id="tecla7">7</button>
            <button class="btn" id="tecla8">8</button>
            <button class="btn" id="tecla9">9</button>
            <button class="btn" id="funcmultiplicar">*</button>
            <button class="btn" id="tecla4">4</button>
            <button class="btn" id="tecla5">5</button>
            <button class="btn" id="tecla6">6</button>
            <button class="btn" id="funcdiminuir">-</button>
            <button class="btn" id="tecla1">1</button>
            <button class="btn" id="tecla2">2</button>
            <button class="btn" id="tecla3">3</button>
            <button class="btn" id="funcmais">+</button>
            <button class="btn" id="funcmaismenos">±</button>
            <button class="btn" id="tecla0">0</button>
            <button class="btn" id="teclavirgula">,</button>
            <button class="btn" id="actigual">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
