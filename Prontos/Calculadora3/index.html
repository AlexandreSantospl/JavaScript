<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        
      </div>
    <div class="calculadora">
        <div id="cabeçalho">
            <div class="clock"></div>
        </div>
        <div id="titulo"><p id="titulo2">Calculadora</p>Calculadora</div>
        <div class="displayFundo" id="displayFundo">
            <div class="display" id="display"></div>
        </div>
        <div class="botoes-calculator">
            <button class="btn" id="ACTclearDisplay">CE</button>
            <button class="btn" id="ACTclearCalculo">C</button>
            <button class="btn" id="açãoapagar">⇤</button>
            <button class="btn" id="tecladividir">/</button>
            <button class="btn" id="tecla7">7</button>
            <button class="btn" id="tecla8">8</button>
            <button class="btn" id="tecla9">9</button>
            <button class="btn" id="teclamultiplicar">*</button>
            <button class="btn" id="tecla4">4</button>
            <button class="btn" id="tecla5">5</button>
            <button class="btn" id="tecla6">6</button>
            <button class="btn" id="tecladiminuir">-</button>
            <button class="btn" id="tecla1">1</button>
            <button class="btn" id="tecla2">2</button>
            <button class="btn" id="tecla3">3</button>
            <button class="btn" id="teclamais">+</button>
            <button class="btn" id="inversor">±</button>
            <button class="btn" id="tecla0">0</button>
            <button class="btn" id="teclavirgula">,</button>
            <button class="btn" id="igual">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
